<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="src/style/style.css" />
  <title>Guess Word</title>
</head>

<body>
  <h1>Guess Word</h1>
  <p>Find The Hidden Word : Enter a letter</p>

  <div class="game-container">
    <svg height="250" width="200" class="figure-container">

      <!--stand-->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="140" y1="20" x2="140" y2="60" />
      <line x1="60" y1="20" x2="60" y2="230" />
      <line x1="30" y1="230" x2="160" y2="230" />


      <!--head-->
      <circle cx="140" cy="85" r="25" class="figure-part" />

      <!---body-->
      <line x1="140" y1="113" x2="140" y2="160" class="figure-part" />

      <!---arms-->
      <line x1=" 140" y1="120" x2="120" y2="150" class="figure-part" />
      <line x1=" 140" y1="120" x2="160" y2="150" class="figure-part" />

      <!---legs-->
      <line x1=" 140" y1="160" x2="120" y2="180" class="figure-part" />
      <line x1=" 140" y1="160" x2="160" y2="180" class="figure-part" />

    </svg>

    <div class="wrong-letter-container">
      <div id="wrong-letter">
        <p>wrong</p>
        <span>e,r,t,y</span>
      </div>
    </div>

    <div class="word" id="word">
      <div class="letter">h</div>
      <div class="letter">e</div>
      <div class="letter">l</div>
      <div class="letter">l</div>
      <div class="letter">o</div>
    </div>
  </div>


  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message">You Have Won</h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>

  <div class="notification-container" id="notification-container">
    <p> You have already entered this letter </p>
  </div>

  <script src=" dist/bundle.js">
  </script>
</body>

</html>
